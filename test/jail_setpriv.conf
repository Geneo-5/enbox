jail = {
	namespaces  = [ "mount", "cgroup", "uts", "ipc", "net" ],
	path        = "/tmp/enbox_test",
	fsset       = (
		{
			type   = "proc",
			flags  = [ "ro", "nosuid", "nodev", "noexec", "noatime" ]
			opts   = "hidepid=invisible,subset=pid"
		},
		{
			type   = "dir",
			path   = "lib",
			user   = 0,
			group  = 0,
			mode   = 0755
		},
		{
			type   = "file",
			path   = "lib/libc.so.6",
			orig   = "/lib/x86_64-linux-gnu/libc.so.6",
			flags  = [ "ro", "nodev", "nosuid", "noatime" ]
		},
		{
			type   = "file",
			path   = "lib/libcap-ng.so.0",
			orig   = "/usr/lib/x86_64-linux-gnu/libcap-ng.so.0.0.0",
			flags  = [ "ro", "nodev", "nosuid", "noatime" ]
		},
		{
			type   = "dir",
			path   = "lib64",
			user   = 0,
			group  = 0,
			mode   = 0755
		},
		{
			type   = "file",
			path   = "lib64/ld-linux-x86-64.so.2",
			orig   = "/lib/x86_64-linux-gnu/ld-linux-x86-64.so.2",
			flags  = [ "ro", "nodev", "nosuid", "noatime" ]
		},
		{
			type   = "dir",
			path   = "bin",
			user   = 0,
			group  = 0,
			mode   = 0755
		},
		{
			type   = "file",
			path   = "bin/setpriv",
			orig   = "/usr/bin/setpriv",
			flags  = [ "ro", "nodev", "nosuid", "noatime" ]
		},
	)
}

proc = {
	umask = 0022
	ids   = {
		user      = "root",
		drop_supp = false
	}
	caps  = [ "syslog" ]
	cwd   = "/",
	keep_fds = [ 0, 1, 2, 5 ]
}

cmd = [ "/bin/setpriv", "--dump" ]

